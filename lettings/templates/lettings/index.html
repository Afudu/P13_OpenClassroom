{% extends 'base.html' %}

{% block title %} Lettings {% endblock %}


{% block content %}

<div class="card mt-5">
     <div class="card-body">
         <h5 class="card-title">Lettings</h5>
        {% if lettings_list %}
            <ul class="m-3 list-group">
            {% for letting in lettings_list %}
                <li class="list-group-item">
                    <a class="link-list" href="{% url 'letting' letting_id=letting.id %}">
                        {{ letting.title }}
                    </a>
                </li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No lettings are available.</p>
        {% endif %}
     </div>
</div>
{% endblock %}
