# This GitHub Actions workflow automates the CI/CD pipeline
# for the Orange County Lettings Website project.
# - It consists of three primary jobs: Build-and-Test, Containerization and Deploy to Production.
# - It is triggered on push requests.
# - Changes to the master branch trigger all three jobs.
# - Changes to other branches only trigger the build-and-test job.

name: OC_P13-CI-CD-Pipeline
run-name: ${{ github.actor }} triggered CI/CD ðŸš€

on:
  push:
    branches:
      - '**'   # All branches

jobs:

  # ---------------------------------------------------------
  # Job 1 â€” Build & Test (runs on all branches)
  # ---------------------------------------------------------
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run linting and formatting checks
      - name: Lint with flake8
        run: flake8

      # Step 5: Run tests
      - name: Run tests
        run: pytest


  # ---------------------------------------------------------
  # Job 2 â€” Build & Push Docker Image (main branch only)
  # ---------------------------------------------------------
  containerize:
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      # Step 1: Check out the code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_IMAGE_NAME }}:latest
            ${{ secrets.DOCKER_IMAGE_NAME }}:${{ github.sha }}


  # ---------------------------------------------------------
  # Job 3 â€” Deploy to Production (main branch only)
  # ---------------------------------------------------------
  deploy-production:
    needs: containerize
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    # This job triggers a deploy hook to RENDER to deploy the latest Docker image.
    steps:
      - name: Trigger Render deploy hook
        run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"